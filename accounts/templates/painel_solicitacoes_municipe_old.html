<!--

Estya página serve para os munícipes preencher as solicitações a prefeitura para manutenção, aluguel de espaço público etc...

-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Solicitações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5em; 
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
        }
        form > * {
            margin-bottom: 15px;
        }
        textarea {
            height: 50px; 
        }
        input[type="text"], input[type="email"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 200px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enviar Solicitação</h1>
        <form method="post" action="{% url 'painel_solicitacoes_municipe' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
