<!--

Esta página de login do usuário munícipe na plataforma para solicitações a prefeitura

-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login - Guardiões Urbanos</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Solicitação Prefeitura Indaiatuba">
    <meta name="keywords" content="solicitação, prefeitura indaiatuba, manutenção">
  
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .error {
            color: red;
        }

        .btn-color {
            background-color: #0e1c36;
            color: #fff;
        }

        .cardbody-color {
            background-color: #ebf2fa;
        }

        .titulo {
            font-size: 30px; /* Ajuste o tamanho aqui */
            font-weight: bold;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Ajuste o tamanho da fonte aqui -->
                <h2 class="text-center text-dark mt-5 titulo">Guardiões Urbanos Acesso prefeitura</h2>
                <div class="card my-5">
    
                    <!-- Formulário de login -->
                    <form method="post" class="card-body cardbody-color p-lg-5 text-center">
                        {% csrf_token %} 

                        <!-- Imagem da Prefeitura -->
                        <div class="text-center mb-4">
                            {% load static %}
                            <img class="d-block mx-auto" src="{% static 'images/prefeitura.png' %}" alt="Prefeitura de Indaiatuba" width="240" height="100">
                        </div>
                        
                        <!-- Campo de Usuário -->
                        <div class="mb-3">
                            <input type="text" class="form-control" id="username" name="username" required placeholder="Usuário">
                        </div>
                        
                        <!-- Campo de Senha -->
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Senha">
                        </div>

                        <!-- Exibição de Erros -->
                        {% if error %}
                        <p class="error">{{ error }}</p>
                        {% endif %}
                        
                        <!-- Botão de Login -->
                        <div class="text-center">
                            <input type="submit" class="btn btn-color px-5 mb-3 w-100" value="Login">
                        </div>
                        
                        <!-- Botão de Voltar -->
                        <div class="text-center">
                            <button type="button" class="btn btn-primary px-5 w-100" onclick="window.history.back();">Voltar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-B4gt1jrGC7Jh4AgDzyzpx5LXtxB6ofWg6T3IT+bbvfu9fToxZZ4m2ybRMXEsG1A5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGchrpQTgYUXRWbQV7Wl5gY1Ib1r6fv5LZlG8zLg52A2m5iqG9E20iDd8e" crossorigin="anonymous"></script>
</body>
</html>
